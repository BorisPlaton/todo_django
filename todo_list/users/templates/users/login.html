{% extends 'users/base.html' %}

{% block title %} Login {% endblock %}

{% block form %}

    <h5 class="text-light text-center fw-bold mb-3">Authorization</h5>
    <form action="{% url 'users:login' %}" method="post" novalidate="">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-2">
                {{ field }}
                {% for error in field.errors %}
                    <small class='text-danger'>{{ error }}</small><br>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="mb-2">
            <small>
                <a href="{% url 'users:register' %}" class="link-primary" style="text-decoration: none;">Create an account</a>
            </small>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type='submit' class='btn border-0 button purple'>Log in</button>
        </div>
    </form>

{% endblock %}
