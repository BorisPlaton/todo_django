{% extends 'affairs/base.html' %}

{% block content %}
<div class="rounded menu">

    {% if affairs_list %}
        {% for affair in affairs_list %}
        <a href="" class='p-0'>
            <div class='task p-3 rounded'>
                <div class='row text-light g-3'>

                    <div class="col-auto">
                        <span class='lead'>{{ affair.title }}</span>
                    </div>

                    <div class="col-auto d-flex align-items-center">
                        <span class='lead fs-6'>{{ affair.date_add|date:'F d, Y' }}</span>
                    </div>

                    <div class="col d-flex justify-content-end align-items-center">
                        <div class="d-flex justify-content-end align-items-center text-center">
                            {% if affair.is_completed %}
                                <div class="circle  bg-success">
                                    <i class="bi bi-check-lg"></i>
                                </div>
                            {% else %}
                                <div class="circle bg-warning">
                                    <i class="bi bi-x text-dark"></i>
                                </div>
                            {% endif %}
                        </div>
                    </div>

                </div>
            </div>
        </a>
        {% endfor %}
    {% else %}
        <div class="">
            <small class='text-light'>Здесь пока ничего нет!</small>
        </div>
    {% endif %}

</div>
{% endblock %}
